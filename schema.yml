          - zh-hant
      tags:
      - api
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/vnd.oai.openapi:
              schema:
                type: object
                additionalProperties: {}
            application/yaml:
              schema:
                type: object
                additionalProperties: {}
            application/vnd.oai.openapi+json:
              schema:
                type: object
                additionalProperties: {}
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
  /api/send-reset-password-email/:
    post:
      operationId: api_send_reset_password_email_create
      tags:
      - api
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/subscriber/:
    post:
      operationId: api_subscriber_create
      tags:
      - api
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          description: No response body
components:
  schemas:
    PatchedProduct:
      type: object
      properties:
        url:
          type: string
          format: uri
          readOnly: true
        product_name:
          type: string
          maxLength: 20
        Description:
          type: string
        price:
          type: integer
        image:
          type: string
          format: uri
    Product:
      type: object
      properties:
        url:
          type: string
          format: uri
          readOnly: true
        product_name:
          type: string
          maxLength: 20
        Description:
          type: string
        price:
          type: integer
        image:
          type: string
          format: uri
      required:
      - Description
      - image
      - price
      - product_name
      - url
  securitySchemes:
    jwtAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
